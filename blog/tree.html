<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden; /* 隐藏滚动条 */
        }
        #main {
            position: fixed; /* 固定定位确保全屏 */
            top: 0;
            left: 0;
            width: 100vw; /* 视口宽度 */
            height: 100vh; /* 视口高度 */
        }
        #video1 {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持比例铺满容器，超出部分裁剪 */
        }
        /* 隐藏视频控制栏（基础） */
        video::-webkit-media-controls {
            display: none !important;
        }
        video::-moz-media-controls {
            display: none !important;
        }
        video::-ms-media-controls {
            display: none !important;
        }
        video::media-controls {
            display: none !important;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <video 
            id="video1" 
            muted 
            autoplay 
            loop 
            playsinline
            controls="false"  <!-- 禁用默认控制栏 -->
            disablePictureInPicture  <!-- 禁用画中画 -->
            controlsList="nodownload nofullscreen noremoteplayback" <!-- 禁用下载、全屏、远程播放 -->
        >
            <source src="../img/tree.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频播放
        </video>
    </div>

    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video1');
            
            // 设置视频源（根据实际路径调整）
            video.src = '../img/tree.mp4';
            
            // 禁用进度调整
            video.addEventListener('timeupdate', function(e) {
                // 阻止手动调整进度（如果有残留的控制方式）
                if (this.seeking) {
                    this.currentTime = this.lastCurrentTime || 0;
                }
                this.lastCurrentTime = this.currentTime;
            });

            // 禁止右键菜单（防止通过右键控制视频）
            video.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // 自动播放兼容处理
            function playVideo() {
                video.play().catch(function(err) {
                    console.log('自动播放失败，需要用户交互:', err);
                    // 如果自动播放失败，可添加点击屏幕播放的提示
                    document.body.addEventListener('click', function() {
                        video.play();
                    }, { once: true });
                });
            }

            playVideo();
        });
    </script>
</body>
</html>
